<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/sass/main.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/main.css"> -->
</head>

<body>
    <div class="wrap">
        <header>Space Invaders</header>
        <div class="game-wrapper">
            <div class="game">
            </div>
            <div class="congratulations">
                <h1>Congratulations!</h1>
                <h2>You won the game</h2>
                <button class="btn" onclick="window.location.reload()" type="button" name="button">Restart</button>
            </div>
            <div class="game-over">
                <h1>GAME OVER</h1>
                <h2>You lost the game</h2>
                <button class="btn" onclick="window.location.reload()" type="button" name="button">Restart</button>
            </div>
        </div>
        <footer>Player 1: Arrow keys to move, Space to shoot. Player 2: WASD to
            move, shift to shoot. </footer>
    </div>
    <script src="assets/js/game.js" type="text/javascript"></script>

</body>

</html>
