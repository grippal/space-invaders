<body>
    <div class="wrap">
        <header>Space Invaders</header>
        <div class="game-wrapper">
            <div class="game">
            </div>
            <div class="team-name-form">
                <form action="/action_page.php" onkeydown="return event.key != 'Enter';">
                    <h1>Enter your team name!</h1>
                    <label for=" team-name">Team name:</label>
                    <input class="team-name-input" type="text" id="team-name" name="team-name" required>
                    <br><br>
                </form>
                <button class="btn" onclick="checkTeamNameSubmission()" type="button" name="button">Submit</button>
            </div>
            <div class="congratulations">
                <h1>Congratulations!</h1>
                <h2>You won the game</h2>
                <button class="btn" onclick="window.location.reload()" type="button" name="button">Restart</button>
            </div>
            <div class="game-over">
                <h1>GAME OVER</h1>
                <h2>You lost the game</h2>
                <button class="btn" onclick="window.location.reload()" type="button" name="button">Restart</button>
            </div>
        </div>
        <footer>Player 1: Arrow keys to move, Space to shoot. Player 2: WASD to
            move, shift to shoot. </footer>
    </div>
